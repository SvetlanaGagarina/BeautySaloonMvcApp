<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beauty Saloon</title>
    <!-- подключения локального bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <h1>Specialist Details</h1>
    <p>[[${specialist}]]</p>

    <h2>Наши отзывы:</h2>
    <ol>
        <li th:each="review: ${specialist.get().reviewSet}">
            [[${review}]]
        </li>
    </ol>

    <a th:href="@{'/review/new/' + ${specialist.get().id}}">Добавить новый отзыв</a>

    <a th:href="@{/specialist}">Вернуться к списку специалистов</a>
</div>
<!-- вставка фрагмента футера -->
<th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>

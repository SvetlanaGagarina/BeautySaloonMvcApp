<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/page-layout.html :: page-head"></head>
<body>
<!-- вставка фрагмента шапки -->
<th:block th:replace="layout/page-layout.html :: page-header(page='specialist')"/>

    <!-- верстка с использованием bootstrap -->
    <div class="content container-fluid text-center">
    <h1>Добавление нового специалиста.</h1>
        <div class="container-sm align-content-center text-center">
            <form method="post" th:action="@{/specialist/new}" th:object="${specialist}">

                <!-- ФИО -->
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="name">ФИО: </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="name" required minlength="1" th:field="*{name}"/>
                    </div>
                </div>

                <!-- Профиль -->
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="profile">Профиль: </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="profile" required minlength="1" th:field="*{profile}"/>
                    </div>
                </div>

                <!-- Квалификация -->
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="qualification">Квалификация: </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="qualification" required minlength="1" th:field="*{qualification}"/>
                    </div>
                </div>


                <!-- кнопка отправки формы -->
                <div class="mb-3 row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-5">
                        <button class="btn btn-success form-control">Сохранить</button>
                    </div>
                    <div class="col-sm-5">
                        <a class="btn btn-danger form-control" th:href="@{/specialist}">Отменить</a>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- вставка фрагмента футера -->
    <th:block th:replace="layout/page-layout.html :: page-footer"/>
</body>
</html>
